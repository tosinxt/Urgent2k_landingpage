  <rect width="32" height="32" rx="6" fill="url(#gradient)" filter="url(#glow)"/>
  <text x="6" y="22" font-family="Arial, sans-serif" font-weight="bold" font-size="16" fill="white" filter="url(#glow)">2K</text>
